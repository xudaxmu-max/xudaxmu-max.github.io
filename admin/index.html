<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseWriter - ÂçöÂÆ¢ÂêéÂè∞ÁÆ°ÁêÜ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #f59e0b;
            --secondary: #fbbf24;
            --bg-primary: #fffbeb;
            --bg-secondary: #fef3c7;
            --bg-tertiary: #fde68a;
            --text-primary: #78350f;
            --text-secondary: #92400e;
            --accent: #d97706;
            --card-bg: rgba(255, 251, 235, 0.95);
            --border: #fcd34d;
            --sidebar-bg: rgba(254, 243, 199, 0.98);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        .theme-starry {
            --primary: #6366f1;
            --secondary: #818cf8;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e1;
            --accent: #a5b4fc;
            --card-bg: rgba(30, 41, 59, 0.95);
            --border: #4f46e5;
            --sidebar-bg: rgba(15, 23, 42, 0.98);
        }

        .theme-minimal {
            --primary: #6b7280;
            --secondary: #9ca3af;
            --bg-primary: #f9fafb;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --accent: #374151;
            --card-bg: rgba(255, 255, 255, 0.98);
            --border: #e5e7eb;
            --sidebar-bg: rgba(249, 250, 251, 0.98);
        }

        .theme-night {
            --primary: #8b5cf6;
            --secondary: #a78bfa;
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --accent: #c4b5fd;
            --card-bg: rgba(24, 24, 27, 0.98);
            --border: #3f3f46;
            --sidebar-bg: rgba(9, 9, 11, 0.98);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .app-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.6rem;
            color: var(--primary);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .nav-item:hover {
            background: var(--bg-secondary);
            color: var(--primary);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .theme-dot {
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .theme-dot:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .theme-dot.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--bg-secondary);
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Main Content Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-toolbar {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-input-wrapper {
            flex: 1;
        }

        .title-input {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s ease;
        }

        .title-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        /* Markdown Toolbar */
        .md-toolbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            align-items: center;
        }

        .tool-divider {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 0.5rem;
        }

        .tool-btn {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .tool-btn:hover {
            background: var(--card-bg);
            color: var(--primary);
            transform: translateY(-1px);
        }

        /* Editor Content */
        .editor-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-pane, .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-pane {
            border-right: 1px solid var(--border);
        }

        .pane-header {
            padding: 0.75rem 1.25rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .pane-body {
            flex: 1;
            overflow: auto;
            padding: 1.5rem;
        }

        #markdownEditor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.95rem;
            line-height: 1.8;
            outline: none;
        }

        #markdownEditor::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Preview Styles */
        .preview-content {
            line-height: 1.9;
            color: var(--text-primary);
        }

        .preview-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .preview-content h2 {
            font-size: 1.5rem;
            margin: 1.25rem 0 0.75rem;
            color: var(--text-primary);
        }

        .preview-content h3 {
            font-size: 1.25rem;
            margin: 1rem 0 0.5rem;
        }

        .preview-content p {
            margin: 0.75rem 0;
            color: var(--text-secondary);
        }

        .preview-content code {
            background: var(--bg-secondary);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85em;
            color: var(--accent);
        }

        .preview-content pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--border);
        }

        .preview-content pre code {
            background: transparent;
            padding: 0;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--primary);
            padding: 0.75rem 1rem;
            margin: 1rem 0;
            background: var(--bg-secondary);
            border-radius: 0 10px 10px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .preview-content ul, .preview-content ol {
            padding-left: 1.5rem;
            margin: 0.75rem 0;
        }

        .preview-content li {
            margin: 0.3rem 0;
            color: var(--text-secondary);
        }

        .preview-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .preview-content a {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.saving {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Toast Notification System */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: white;
            flex-shrink: 0;
        }

        .toast.success .toast-icon { background: linear-gradient(135deg, #10b981, #34d399); }
        .toast.error .toast-icon { background: linear-gradient(135deg, #ef4444, #f87171); }
        .toast.warning .toast-icon { background: linear-gradient(135deg, #f59e0b, #fbbf24); }
        .toast.info .toast-icon { background: linear-gradient(135deg, #3b82f6, #60a5fa); }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .toast-message {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.15rem;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            max-width: 90vw;
            max-height: 85vh;
            overflow: hidden;
            animation: modalIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalIn {
            from { transform: scale(0.9) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 60vh;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        /* Post List */
        .post-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .post-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .post-item:hover {
            background: var(--bg-secondary);
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary);
            flex-shrink: 0;
        }

        .post-info {
            flex: 1;
            min-width: 0;
        }

        .post-title {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        .post-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .post-status.published {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .post-status.draft {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .post-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .post-action-btn.delete:hover {
            background: #ef4444;
        }

        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Login Mask - ÈªòËÆ§ÈöêËóè */
        .login-mask {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-mask.show {
            display: flex;
        }

        .login-logo {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .login-btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .spinner {
            width: 18px;
            height: 18px;

        // ==================== Canvas ËÉåÊôØÂä®Áîª ====================
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            createParticles();
            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            const count = currentTheme === 'starry' ? 100 : 
                         currentTheme === 'sunflower' ? 20 : 
                         currentTheme === 'night' ? 40 : 15;
            
            for (let i = 0; i < count; i++) {
                particles.push(createParticle());
            }
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 4 + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: Math.random() * 0.5 + 0.2,
                rotation: Math.random() * 360,
                rotationSpeed: (Math.random() - 0.5) * 2,
                opacity: Math.random() * 0.5 + 0.3,
                type: currentTheme
            };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            if (currentTheme === 'sunflower') {
                gradient.addColorStop(0, '#fef3c7');
                gradient.addColorStop(1, '#fffbeb');
            } else if (currentTheme === 'starry') {
                gradient.addColorStop(0, '#0f172a');
                gradient.addColorStop(1, '#1e293b');
            } else if (currentTheme === 'minimal') {
                gradient.addColorStop(0, '#f9fafb');
                gradient.addColorStop(1, '#f3f4f6');
            } else if (currentTheme === 'night') {
                gradient.addColorStop(0, '#09090b');
                gradient.addColorStop(1, '#18181b');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.rotation += p.rotationSpeed;

                if (p.y > canvas.height + 50) {
                    p.y = -50;
                    p.x = Math.random() * canvas.width;
                }

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.globalAlpha = p.opacity;

                if (currentTheme === 'sunflower') {
                    ctx.fillStyle = ['#fbbf24', '#f59e0b', '#d97706'][index % 3];
                    ctx.beginPath();
                    ctx.ellipse(0, 0, p.size * 2, p.size * 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else if (currentTheme === 'starry') {
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(0, 0, p.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (currentTheme === 'night') {
                    ctx.fillStyle = '#8b5cf6';
                    ctx.beginPath();
                    ctx.arc(0, 0, p.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.strokeStyle = '#9ca3af';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.rect(-p.size, -p.size, p.size * 2, p.size * 2);
                    ctx.stroke();
                }

                ctx.restore();
            });

            requestAnimationFrame(animate);
        }

        // ==================== ‰∏ªÈ¢òÂàáÊç¢ ====================

            return names[theme] || theme;

        // ==================== Toast ÈÄöÁü•Á≥ªÁªü ====================
        function showToast(type, title, message, duration = 4000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: 'fa-check',

                warning: 'fa-exclamation',
                info: 'fa-info'
            };
            
            toast.innerHTML = `
                <div class="toast-icon">

                </div>

        async function savePost() {
            const title = document.getElementById('postTitle').value.trim();

            const btn = document.getElementById('publishBtn');

            const originalText = btnText.textContent;
            
            btn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>';

            try {
                const postData = {

                    slug: document.getElementById('postSlug').value.trim() || title.toLowerCase().replace(/\s+/g, '-'),
                    content: editor.value,
                    categories: [document.getElementById('postCategory').value],

                let result;

                    result = await supabase.from('posts').update(postData).eq('id', currentPostId);
                } else {
                    result = await supabase.from('posts').insert([postData]).select();
                    if (!result.error && result.data && result.data[0]) {

            }
        }

        // ==================== Markdown ÁºñËæëÂô® ====================
        function insertMD(prefix, suffix = '') {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selected = editor.value.substring(start, end);
            const before = editor.value.substring(0, start);
            const after = editor.value.substring(end);
            
            editor.value = before + prefix + selected + suffix + after;
            editor.focus();
            
            const newPos = start + prefix.length + selected.length + suffix.length;
            editor.setSelectionRange(newPos, newPos);
            
            updatePreview();
        }

        // ==================== ÂØºÂÖ•ÂØºÂá∫ ====================
        function importMD(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                editor.value = e.target.result;
                document.getElementById('postTitle').value = file.name.replace(/\.(md|markdown|txt)$/i, '');
                updatePreview();
                showToast('success', 'ÂØºÂÖ•ÊàêÂäü', `Â∑≤ÂØºÂÖ•: ${file.name}`);
            };
            reader.readAsText(file);
            input.value = '';
        }

        function exportMD() {
            const content = editor.value;
            if (!content.trim()) {
                showToast('warning', 'ÂÜÖÂÆπ‰∏∫Á©∫', 'Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÂÜÖÂÆπ');
                return;
            }

            const title = document.getElementById('postTitle').value || 'untitled';
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.md`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('success', 'ÂØºÂá∫ÊàêÂäü', `Â∑≤ÂØºÂá∫: ${title}.md`);
        }

        // ==================== Â∑•ÂÖ∑ÂáΩÊï∞ ====================
        function formatDate(dateStr) {
            if (!dateStr) return 'Êú™Áü•';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ÂàöÂàö';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} ÂàÜÈíüÂâç`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} Â∞èÊó∂Ââç`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} Â§©Ââç`;
            
            return date.toLocaleDateString('zh-CN');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==================== ÈîÆÁõòÂø´Êç∑ÈîÆ ====================
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        insertMD('**', '**');
                        break;
                    case 'i':
                        e.preventDefault();
                        insertMD('*', '*');
                        break;
                    case 's':
                        e.preventDefault();
                        openPublishModal(false);
                        break;
                }
            }
        });

        updatePreview();
